package anttweak;

import "google/protobuf/descriptor.proto";
extend google.protobuf.FieldOptions
{
  // used to specify types that are specially interpreted by ant
  optional bool color3f   = 50000;
  optional bool color4f   = 50001;
  optional bool dir3f     = 50002;
  
  optional bool nobind    = 50003;
  
  optional float minF     = 50004;
  optional float maxF     = 50005;
  optional float stepF    = 50006;
  
  optional int32 minI     = 50007;
  optional int32 maxI     = 50008;
  optional int32 stepI    = 50009;
}
